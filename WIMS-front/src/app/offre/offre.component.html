<app-nav></app-nav>
<div class="container all">
    <form class="mt-5 d-flex flex-column justify-content-center align-items-center" [formGroup]="formOffre" (ngSubmit)="onSubmitOffre()">
        <label for="gameName">Nom du jeu:</label>
        <select name="gameName" id="gameName" [formControl]="formOffre.controls['gameName']">
            <option value="3">Fortnite</option>
            <option value="2">Fifa</option>
        </select>
        <label for="description">Description:</label>
        <textarea class="col-lg-7" name="message" id="description" cols="20" rows="10" [formControl]="formOffre.controls['description']"></textarea>
        <label for="startValue">Prix de départ de l'enchère: </label>
        <input type="number" id="startValue" [formControl]="formOffre.controls['startValue']">
        <label for="dateFin">L'enchère prendra fin le: </label>
        <input type="date" id="dateFin" [formControl]="formOffre.controls['dateFin']">
        <label for="heureFin">L'enchère prendra fin à: </label>
        <div class="d-flex">
            <select name="heureFin" id="heureFin" class="mr-1">
                <option *ngFor="let heure of heures" value="{{heure}}">{{heure}}h</option>
            </select>
            :
            <select name="minuteFin" id="minuteFin" class="ml-1">
                <option *ngFor="let minute of minutes" value="{{minute}}">{{minute}}min</option>
            </select>
        </div>

        <input type="submit" value="Poster" class="btn btn-warning mt-3">
    </form>
</div>
<app-footer></app-footer>
