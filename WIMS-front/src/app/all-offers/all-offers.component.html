<app-nav></app-nav>
<div class="container">
<div class="row">
        <div class="mt-5 col-lg-4 "  *ngFor="let o of offer">
            <mat-card class="ml-3 mr-3 mb-5">
                <div class="d-flex justify-content-center">
                    <img src="{{o.Game.GameImage}}">
                </div>
                {{o.Twitcher.Pseudo}}
                <mat-card-header class="d-flex justify-content-around">
                        <img mat-card-avatar class="example-header-image" src="{{o.Twitcher.Avatar}}">
                    <p style="font-family: Impact; color: dodgerblue; font-size: 20px;">{{o.Game.GameName}}</p>
                </mat-card-header>
                <mat-card-content class="d-flex flex-column align-items-center" >
                    <p *ngIf="this.editMode == false" id="descOffer">{{o.Description}}</p>
                    <button *ngIf="this.editMode == false" (click)="modifyDesc(o.Id)"><i class="fas fa-pencil-alt"></i></button>
                    <button id="submitDesc" *ngIf="this.editMode == true" (click)="editModeOff()"><i class="fa fa-check"></i></button>

                    <p *ngIf="getBestAuction(o.Id) == 0" class="printBest">{{o.AuctionStartValue}}</p>
                    <p *ngIf="getBestAuction(o.Id) != 0" class="printBest">{{getBestAuction(o.Id)}}</p>
                </mat-card-content>

                <mat-card-actions class="d-flex justify-content-center">
                    <button type="button">-</button>
                    <input type="text" [ngModel]="postedValueAuction">{{postedValueAuction}}
                    <button type="button">+</button><br>
                </mat-card-actions>

                <mat-card-actions class="d-flex justify-content-center">
                    <button class="buttonAuction" id="buttonAuction" (click)="encherir(postedValueAuction)">Faire Offre</button>
                </mat-card-actions>

                <!--<mat-card-actions class="d-flex justify-content-center">-->
                    <!--<button class="buttonDirectBuy" (click)="directPurchase()">Faire Offre</button>-->
                <!--</mat-card-actions>-->
            </mat-card>
        </div>
    </div>
</div>

<app-footer></app-footer>
