<app-nav></app-nav>
<div class="container">
  <div class="row d-flex justify-content-center mt-5">
      <mat-card class="col-lg-3 ml-3 mr-3 mb-5">
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-header class="d-flex justify-content-between">
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Shiba Inu</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="d-flex justify-content-center">
            <p class="price">{{actualPrice}} €</p>
          </div>

          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p>
        </mat-card-content>
        <div *ngIf="enchereId === 1">
          <form class="d-flex flex-column justify-content-around align-items-center" [formGroup]="formNewEnchere" (ngSubmit)="onSubmitNewEnchere()">
            <input type="number"  id="newEnchere" [formControl]="formNewEnchere.controls['newEnchere']">
            <input type="submit" value="valider" class="btn btn-warning mt-3">
          </form>

        </div>
        <mat-card-actions class="d-flex justify-content-center">
          <button *ngIf="enchereId !== 1" mat-button (click)="Encherir(1)" class="btn btn-warning">Enchérir</button>
        </mat-card-actions>

      </mat-card>
  </div>
</div>
<app-footer></app-footer>
