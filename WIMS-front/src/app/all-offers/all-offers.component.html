<app-nav></app-nav>
<div class="container"></div>
<div *ngFor="let p of price" class="row d-flex justify-content-center mt-5">
    <mat-card class="col-lg-3 ml-3 mr-3 mb-5">
        <img mat-card-image src="C:\\Users\\studentsc07\\Pictures\\fortnite.Img">
        <mat-card-header class="d-flex justify-content-between">
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{p.Id}}</mat-card-title>
            <mat-card-subtitle>{{p.Twitcher.Id}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="d-flex justify-content-center">
                <p class="price">{{p.GameId}} €</p>
            </div>
            <button type="button" (click)="getOffer(1)">1</button>
            <button type="button" (click)="getOffer(2)">2</button>
            <button type="button" (click)="getOffer(3)">3</button>
            <p>
                {{p.CurrentBestAuction}}
                {{p.AuctionStartValue}}
            </p>
        </mat-card-content>
        <div *ngIf="enchereId === 1">
            <form class="d-flex flex-column justify-content-around align-items-center" [formGroup]="formNewEnchere" (ngSubmit)="onSubmitNewEnchere()">
                <input type="number"  id="newEnchere" [formControl]="formNewAuction.controls['newEnchere']">
                <input type="submit" value="valider" class="btn btn-warning mt-3">
            </form>

        </div>
        <mat-card-actions class="d-flex justify-content-center">
            <button *ngIf="enchereId !== 1" mat-button (click)="Encherir(1)" class="btn btn-warning">Enchérir</button>
        </mat-card-actions>

    </mat-card>
</div>
<app-footer></app-footer>
